                <span class="step">1</span>
                <span class="step step_two">2</span>
                <span class="step">3</span>

            {% include '_base_form.html' with form=form submit_text=_('Continue') labels=True button_color='blue' btn_location='right' %}
        </div>
    </div>
{% endblock %}
