{% extends 'artifacts/base.html' %}
{% load static i18n %}

{% block content %}
    <div class="container">
        <h1>{{ artifact.name }}, {{ artifact.year_era }},  {{ artifact.origin_country }}  </h1>
        <p>{{ artifact.description|linebreaksbr }}</p>
        <center><a href="#"> <b>{% trans 'read more' %} </b> </a></center>
    </div>
    <br/><br/>
    <div class="container">
        <div class="row">
            <img src="{% static 'images/map123.jpg' %}" class="rounded img-thumbnail" ">
        </div>
    </div>
    <br/><br/>
    <div class="container">
        <div class="row">
            {% for image in artifact.images.all %}
                <div class="col-6 col-md-3">
                    <img src="{{ image.image.url }}" class="rounded img-thumbnail" alt="{{ artifact.name }}">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
