<input type="radio" name="{{ widget.name }}"{% if widget.value != None %}
       value="{{ widget.value|stringformat:'s' }}"{% endif %} class="custom-control-input" id="{{ widget.attrs.id }}">
{% if wrap_label %}
    <label class="custom-control-label"{% if widget.attrs.id %} for="{{ widget.attrs.id }}"{% endif %}>
        {{ widget.label }}
    </label>
{% endif %}
